<div class="root" [formGroup]="form">
  <div *ngIf="edit">
    <p-calendar
       [showIcon]="true"
      formControlName="date"
    ></p-calendar>
  </div>
  <div *ngIf="!edit">
    <input pInputText value="{{form.get('date').value | date: 'MMM d, y'}}" [disabled]="true" />
  </div>

  <button pButton label="click me" class="p-button-outlined" (click)="viewForm()"></button>
</div>
